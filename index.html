<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Tip calculator app</title>
  <!-- Custom Stylesheets -->
  <link rel="stylesheet" href="styles/global.css">
  <!-- Custom JavaScript -->
  <script src="components/Form.js"></script>
  <!-- JavaScript: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</head>

<body>
  <picture class="siteLogo">
    <img src="images/logo.svg" />
  </picture>
  <main>
    <form>
      <div class="gridLeft">
        <section class="inputs">
          <div class="bill">
            <h1 class="heading billHeading">Bill</h1>
            <input type="number" oninput="attemptCompute()" min="0.00" max="10000.00" step="0.01" />
          </div>
          <div class="tipPercent">
            <h1 class="heading tipPercentHeading">Select Tip %</h1>
            <ul class="tipPercentsList">
              <li>
                <input class="buttonInput" type="button" onclick="toggleSelected(event)" value="5%">
              </li>
              <li>
                <input class="buttonInput" type="button" onclick="toggleSelected(event)" value="10%">
              </li>
              <li>
                <input class="buttonInput" type="button" onclick="toggleSelected(event)" value="15%">
              </li>
              <li>
                <input class="buttonInput" type="button" onclick="toggleSelected(event)" value="25%">
              </li>
              <li>
                <input class="buttonInput" type="button" onclick="toggleSelected(event)" value="50%">
              </li>
              <li>
                <input class="customInput" type="number" onclick="readSelected(event)" oninput="readSelected(event)" min="1" max="100" step="1" placeholder="Custom" min="0" max="100" step="1" />
              </li>
            </ul>
          </div>
          <div class="numberOfPeople">
            <h1 class="heading numberOfPeopleHeading">Number of People</h1>
            <input type="number" oninput="attemptCompute()" min="1" max="100" step="1" />
          </div>
        </section>
      </div>
      <div class="gridRight">
        <section class="calculationsOutput">
          <div class="tipAmountPerPerson">
            <div class="label">
              <h1 class="mainHeading">Tip Amount</h1>
              <h1 class="subHeading">/ person</h1>
            </div>

            <div class="output">
              ???.???
            </div>
          </div>
          <div class="totalAmountPerPerson">
            <div class="label">
              <h1 class="mainHeading">Total</h1>
              <h1 class="subHeading">/ person</h1>
            </div>
            <div class="output">
              ???.???
            </div>
          </div>
          <div class="resetButton">
            <input type="reset" value="Reset">
          </div>
        </section>
      </div>
    </form>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">amarascape</a>.
  </div>
</body>

</html>
